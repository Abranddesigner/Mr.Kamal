  <style>
    /* Reset and Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F1F3F5;
      color: #1E2A44;

      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .dark-mode {

    }

    /* Common Classes */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-primary {
      background-color: #B0B7C0;
      color: #1E2A44;
    }
    .btn-primary:hover {
      background-color: #9CA3AF;
    }
    .btn-whatsapp {

      color: white;
      padding: 12px;
      border-radius: 50px;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    .btn-whatsapp:hover {
      background-color: #20b858;
    }
    .section {
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }
    .section h2 {
      color: #B0B7C0;

    }

    }
    .subtitle {
      font-size: 1.1rem;
      color: #1E2A44;
      margin-bottom: 1.5rem;
    }

      color: #E2E8F0;
    }

    /* Header */
    header {
      background: rgba(30, 42, 68, 0.7);
      background-image: url('https://raw.githubusercontent.com/Abranddesigner/Mr.Kamal/refs/heads/main/Head.png');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(20px);
      padding: 1.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .dark-mode header {
      background: rgba(30, 42, 68, 0.8);
      background-image: url('https://raw.githubusercontent.com/Abranddesigner/Mr.Kamal/refs/heads/main/Head.png');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(20px);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 25px;
      position: relative;
      z-index: 1;
    }
    .logo img {
      height: 60px;
      border-radius: 50%;
    }
    .title h1 {
      color: #B0B7C0;
      font-size: 1.8rem;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
    .title .tagline {
      font-size: 14px;
      color: #FFFFFF;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    /* Navbar */
    nav {
      display: flex;
      gap: 10px;
    }
    nav a {
      color: #FFFFFF;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
      position: relative;
      z-index: 1;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
    nav a:hover,
    nav a.active {
      color: #B0B7C0;
    }
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: #B0B7C0;
      position: relative;
      z-index: 1;
    }

    /* Gallery */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }
    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 42, 68, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .popup .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #FFFFFF;
      font-size: 40px;
      cursor: pointer;
    }
    .popup .close:hover {
      color: #B0B7C0;
    }

    /* Back to Top */
    .back-to-top {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #B0B7C0;
      color: #1E2A44;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      display: none;
      z-index: 1000;
      cursor: pointer;
    }
    .back-to-top.show {
      display: block;
    }

    /* Footer */
    footer {
      background: #1E2A44;
      padding: 2rem;
      color: #FFFFFF;
      font-size: 0.9rem;
    }
    .contact-icons {
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 24px;
    }
    .contact-icons a {
      color: #B0B7C0;
      transition: color 0.3s;
    }
    .contact-icons a:hover {
      color: #D1D5DB;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        margin-left: auto;
      }
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }
      nav.show {
        display: flex;
      }
      nav a {
        margin: 10px 0;
      }
      .section {
        padding: 2rem 1rem;
      }
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
      .section h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navbar');
      nav.classList.toggle('show');
      const menuToggle = document.querySelector('.menu-toggle');
      menuToggle.setAttribute('aria-expanded', nav.classList.contains('show'));
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      const button = document.querySelector('.mode-toggle');
      button.textContent = document.body.classList.contains('dark-mode') ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    }

    if (localStorage.getItem('theme') === 'dark') toggleMode();

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function openPopup(src) {
      const popup = document.getElementById('popup');
      const popupImg = document.getElementById('popupImg');
      if (popup && popupImg) {
        popupImg.src = src;
        popup.style.display = 'flex';
      }
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      if (popup) {
        popup.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('.section');
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('in-view');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      sections.forEach(section => {
        observer.observe(section);
      });

      const backToTop = document.querySelector('.back-to-top');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 300) backToTop.classList.add('show');
        else backToTop.classList.remove('show');
      });
      backToTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

      const menuToggle = document.querySelector('.menu-toggle');
      const navbar = document.getElementById('navbar');
      menuToggle.addEventListener('click', () => {
        navbar.classList.toggle('show');
        menuToggle.setAttribute('aria-expanded', navbar.classList.contains('show'));
      });
    });
  </script>

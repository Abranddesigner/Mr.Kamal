<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kamal Meena - Brand Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }
    .logo img {
      height: 50px;
    }
    .title {
      text-align: center;
      flex: 1;
    }
    .title h1 {
      font-size: 30px;
      font-weight: 800;
      color: #FFD700;
    }
    .title p {
      font-size: 14px;
      color: #ccc;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }
    nav ul li a:hover {
      color: #FFD700;
    }
    .menu-toggle {
      display: none;
      font-size: 28px;
      color: #FFD700;
      cursor: pointer;
    }
    /* Mobile Menu Toggle Behavior */
    @media screen and (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 80px;
        right: 20px;
        width: 200px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      }
      nav ul.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
      header {
        display: flex;
      }
    }
    /* Desktop Behavior */
    @media screen and (min-width: 769px) {
      nav ul {
        display: flex !important;
      }
      .menu-toggle {
        display: none;
      }
    }
    section {
      padding: 60px 40px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #FFD700;
    }
    .slideshow-container {
      max-width: 100%;
      position: relative;
      margin: auto;
    }
    .slide-pair {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      width: 100%;
    }
    .mySlides {
      display: none;
      width: 48%; /* Adjust to fit two slides side by side */
    }
    .mySlides img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .mySlides img:hover {
      transform: scale(1.05);
    }
    /* Fading Animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }
    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }
    .thanks {
      text-align: center;
      font-size: 20px;
      margin: 40px 0;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
    .contact-info {
      font-size: 24px;
      text-align: center;
    }
    .contact-info i {
      margin: 0 15px;
      color: #FFD700;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .contact-info i:hover {
      transform: scale(1.2);
    }
    .category {
      margin-bottom: 40px;
    }
    .category h3 {
      margin-bottom: 15px;
      color: #FFD700;
    }
  </style>
</head>
<body onload="document.getElementById('home').scrollIntoView(); startSlideshow();">
  <header>
    <div class="logo">
      <a href="#home"><img src="https://i.imgur.com/dOw3ffQ.png" alt="Logo"></a>
    </div>
    <div class="title">
      <h1>Kamal Meena</h1>
      <p>A Brand Designer</p>
    </div>
    <div class="menu-toggle" id="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <nav>
      <ul id="nav-list">
        <li><a href="#home">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="https://drive.google.com/file/d/1Os9fcZf-2Zth27v9UccVAAslLQTffVuL/view" target="_blank">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="https://i.imgur.com/mOLZ0zo.jpeg" download>Resume</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Welcome to My Portfolio</h2>
      <div class="category">
        <h3>Recent Designs</h3>
        <div class="slideshow-container">
          <div class="slide-pair mySlides fade">
            <img src="https://i.imgur.com/sample1.jpg" alt="Design 1" onclick="window.open('https://i.imgur.com/sample1.jpg', '_blank');">
            <img src="https://i.imgur.com/sample2.jpg" alt="Design 2" onclick="window.open('https://i.imgur.com/sample2.jpg', '_blank');">
          </div>
          <div class="slide-pair mySlides fade">
            <img src="https://i.imgur.com/sample3.jpg" alt="Design 3" onclick="window.open('https://i.imgur.com/sample3.jpg', '_blank');">
            <img src="https://i.imgur.com/sample4.jpg" alt="Design 4" onclick="window.open('https://i.imgur.com/sample4.jpg', '_blank');">
          </div>
          <div class="slide-pair mySlides fade">
            <img src="https://i.imgur.com/sample5.jpg" alt="Design 5" onclick="window.open('https://i.imgur.com/sample5.jpg', '_blank');">
            <img src="https://i.imgur.com/sample1.jpg" alt="Design 1" onclick="window.open('https://i.imgur.com/sample1.jpg', '_blank');"> <!-- Loop back for 2 images -->
          </div>
        </div>
      </div>
      <div class="thanks">Thanks for visiting!</div>
    </section>
    <section id="contact">
      <h2>Contact Me</h2>
      <div class="contact-info">
        <a href="mailto:kk4380037@gmail.com"><i class="fas fa-envelope"></i></a>
        <a href="tel:+918440048355"><i class="fas fa-phone"></i></a>
        <a href="https://instagram.com/kamal.prp" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Kamal Meena. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const navList = document.getElementById('nav-list');
      navList.classList.toggle('active');
    }

    let slideIndex = 0;
    function startSlideshow() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "flex";
      setTimeout(startSlideshow, 5000); // Change image every 5 seconds
    }
    startSlideshow();
  </script>
</body>
</html>

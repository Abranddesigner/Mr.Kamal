<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kamal Meena - Brand Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }
    .logo img {
      height: 50px;
    }
    .title {
      text-align: center;
      flex: 1;
    }
    .title h1 {
      font-size: 30px;
      font-weight: 800;
      color: #FFD700;
    }
    .title p {
      font-size: 14px;
      color: #ccc;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }
    nav ul li a:hover {
      color: #FFD700;
    }
    .menu-toggle {
      display: none;
      font-size: 28px;
      color: #FFD700;
      cursor: pointer;
    }
    @media screen and (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 80px;
        right: 20px;
        width: 200px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      }
      nav ul.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
    section {
      padding: 60px 40px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #FFD700;
    }
    .images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .images img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s;
    }
    .images img:hover {
      transform: scale(1.05);
    }
    .thanks {
      text-align: center;
      font-size: 20px;
      margin: 40px 0;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
    .contact-info {
      font-size: 18px;
    }
    .contact-info i {
      margin-right: 10px;
      color: #FFD700;
    }
    .contact-info a {
      color: #fff;
      text-decoration: none;
    }
    .category {
      margin-bottom: 40px;
    }
    .category h3 {
      margin-bottom: 15px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="#home"><img src="https://i.imgur.com/dOw3ffQ.png" alt="Logo"></a>
    </div>
    <div class="title">
      <h1>Kamal Meena</h1>
      <p>A Brand Designer</p>
    </div>
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
    <nav>
      <ul id="nav-list">
        <li><a href="#home">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="https://drive.google.com/file/d/1Os9fcZf-2Zth27v9UccVAAslLQTffVuL/view" target="_blank">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="https://i.imgur.com/mOLZ0zo.jpeg" download>Resume</a></li>
      </ul>
    </nav>
  </header>

  <main>
